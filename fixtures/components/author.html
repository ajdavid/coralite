<template id="coralite-author">
  <span>{{ name }}</span>
  <time datetime="{{ datetime }}">
    {{ localeDate }}
  </time>
</template>

<script type="module">
  import { computedTokens } from 'coralite/component'
  
  computedTokens({
    localeDate () {
      return new Date(this.datetime).toLocaleDateString('en-AU', {
        weekday: 'short',
        year: '2-digit',
        month: 'short',
        day: 'numeric'
      })
    }
  })
</script>
